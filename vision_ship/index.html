<!DOCTYPE html>

<html>
<head>
  <title>Vision Ship</title>
  
  <meta charset="utf-8">
  
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
  <!--<script data-main="scripts/main" src="scripts/require.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://code.createjs.com/createjs-2015.05.21.combined.js"></script> 

  <script src="scripts/lodash.js"></script>
  <script src="scripts/machina.js"></script>
  
  
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="debug">0, 0</div>
  <div id="game">
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <div id="score">SCORE: <span id="score_value">0</span></div>
    <div id="high_score">HIGH SCORE: <span id="high_score_value">-</span></div>
    <div id="help" onclick="help(true);"><i class="fa fa-question-circle"></i></div>
    <div id="overlay"></div>
    <div id="pause">PAUSED</div>
    <div class="progress-container">
      <span class="progress"></span>
      <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
    </div>
    <div class="modal" id="help_dialog" onmousedown="moveWindow = true;" onmouseup="moveWindow = false;">
      <div class="modal-title">Help</div>
      <div class="modal-close" onclick="help(false);"><i class="fa fa-times"></i></div>
      <hr>
      <div class="modal-body">
        asdf
      </div>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Action</th>
        <th>Control</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Up</td>
        <td><kbd>↑</kbd>, D-PAD_UP</td>
      </tr>
      <tr>
        <td>Left</td>
        <td><kbd>←</kbd>, D-PAD_LEFT</td>
      </tr>
      <tr>
        <td>Down</td>
        <td><kbd>↓</kbd>, D-PAD_DOWN</td>
      </tr>
      <tr>
        <td>Right</td>
        <td><kbd>→</kbd>, D-PAD_RIGHT</td>
      </tr>
      <tr>
        <td>Fire</td>
        <td><kbd>[Space Bar]</kbd></td>
      </tr>
      <tr>
        <td>Charge (Hold)</td>
        <td><kbd>Z</kbd></td>
      </tr>
      <tr>
        <td>Pause</td>
        <td><kbd>Esc</kbd></td>
      </tr>
    </tbody>
  </table>

  <script src="main.js"></script>
  <script src="engine.js"></script>
  <script src="game.js"></script>
  <script src="input.js"></script>
  <script src="command.js"></script>
  <script src="level.js"></script>
  <script src="actor.js"></script>

  <script src="gatimus.js"></script>
  <script src="round.js"></script>
  <script src="charge.js"></script>
  <script src="chargefire.js"></script>
</body>
</html>

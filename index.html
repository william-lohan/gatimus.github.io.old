<!DOCTYPE html>
<html ng-app="test" ng-controller="mainCtrl">
<head>
  <title>{{title}}</title>
  <meta name="google-signin-clientid" content="365755626363-op82946p70rq9v3p1096sgbp1h4m2j1d.apps.googleusercontent.com" />
  <meta name="google-signin-callback" content="signinCallback" />
  <meta name="fetch_basic_profile" content="true" />
  <meta name="google-signin-scope" content="https://www.googleapis.com/auth/games" />
  
  <!--scripts-->
  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="https://apis.google.com/js/client.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="main.js"></script>
  <script src="player.js"></script> 
  
  <!--styles-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body onLoad="loadApp();">
  <header>
    <h1>{{title}}</h1>
  </header>
  <img id="avitar" class="img-responsive img-circle">
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <div>
    <button ng-click="listMatches()">Refesh</button>
    <button ng-click="createMatch()">New</button>
    <table>
      <tr ng-repeat="match in matches">
        <td>{{match.matchId}}</td>
        <td>{{match.status}}</td>
      </tr>
    </table>
  </div>

</body>
</html>

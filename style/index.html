<!DOCTYPE html>
<html>
  <head>
    <title>Style</title>
    <meta charset="utf-8">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
  </head>
  <body>
    <section>
      <div class="section-title">section</div>
      <section>
        <div class="section-title">section-title</div>
      </section>
    </section>
    <section>
      <div class="section-title">kbd</div>
      <kbd>A</kbd><kbd>S</kbd><kbd>D</kbd><kbd>F</kbd>
    </section>
    <section>
      <div class="section-title">code</div>
      <code>
        code {
          background: black;
          color: green;
        }
      </code>
    </section>
    <section>
      <div class="section-title">text input</div>
      <input type="text" placeholder="text">
      <input type="password" placeholder="password">
    </section>
    <section>
      <div class="section-title">button</div>
      <input type="submit" value="submit">
      <input type="button" value="input button">
      <button>button</button>
    </section>
    <section>
      <div class="section-title">range input</div></div>
      <input type="range">
    </section>
    <section>
      <div class="section-title">radio</div>
      <input type="radio" name="radio" id="r1"><label for="r1">radio 1</label>
      <input type="radio" name="radio" id="r2"><label for="r2">radio 2</label>
    </section>
    <section>
      <div class="section-title">checkbox</div>
      <input type="checkbox" name="checkbox" id="c1"><label for="c1">checkbox 1</label>
      <input type="checkbox" name="checkbox" id="c2"><label for="c1">checkbox 2</label>
    </section>
    <section>
      <div class="section-title">toggle button</div>
      <input type="checkbox" class="toggle-button">
    </section>
  </body>
</html>
